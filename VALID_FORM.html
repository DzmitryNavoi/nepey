<body>
	<form name="formForSite" action="http://fe.it-academy.by/TestForm.php">

	<script>  
    // в данном скрипте описываем формы полей и подписи к ним
    "use strict";
    
    // пустой массив куда будем добавлять тип поля, названия поля и подписи к полю
    var arrayInfoFields = [];
    
    // функцию, которая будет получать массив и имя формы и динамически (методами DOM) создавать поля в форме
    function dynForm(array, nameOfForm) {
    
        var myForm = document.forms[nameOfForm];
        var field = "<table>";
    
        for (var i = 0; i < array.length; i++) {
            
            switch(array[i].type) {
    
                case "text":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
    
                    if (array[i].width) {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "' style='width:" + array[i].width + "px'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    } else {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    }
    
                    break;
    
                case "url":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
    
                    if (array[i].width) {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "' style='width:" + array[i].width + "px'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    } else {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    }
    
                    break;
    
                case "date":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
    
                    if (array[i].width) {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "' style='width:" + array[i].width + "px'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    } else {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    }
    
                    break;
    
                case "number":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
    
                    if (array[i].width) {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "' style='width:" + array[i].width + "px'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    } else {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    }
    
                    break;
    
                case "email":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
    
                    if (array[i].width) {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "' style='width:" + array[i].width + "px'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    } else {
                        field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    }
    
                    break;
    
                case "select":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
                    field += "<td><select name='" + array[i].name + "'>";
    
                    var keys = Object.keys(array[i].option);
    
                    keys.forEach(function(val, ind, arr) {
                        var temporary;
    
                        if (ind === (arr.length - 1)) {
                            temporary = "<option value=" + ind + " selected>" + arr[ind] + "</option>";
                        } else {
                            temporary = "<option value=" + ind + ">" + arr[ind] + "</option>";
                        }
    
                        field += temporary;
                    });
                    
                    field += "</select><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    break;
    
                case "radio":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
                    field += "<td>";
    
                    var keys = Object.keys(array[i].radioLabel);
    
                    keys.forEach(function(val, ind, arr) {
                        // if (ind === (arr.length-1)) {
                        // 	var temporary = "<input type='" + array[i].type + "' name='" + array[i].name + "' value='" + (ind + 1) + "' checked>" + arr[ind];
                        // } else {
                            var temporary = "<input type='" + array[i].type + "' name='" + array[i].name + "' value='" + (ind + 1) + "'>" + arr[ind];
                        // }
    
                        field += temporary;
                    });
    
                    field += "<span id='" + array[i].name + "' style='color: blue; font-style: italic'></span></td></tr>";
                    break;
    
                case "checkbox":
                    field += "<tr><td><label>" + array[i].label + "</label></td>";
                    field += "<td><input type='" + array[i].type + "' name='" + array[i].name + "' checked><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    break;
    
                case "textarea":
                    field += "<tr><td colspan='2'><label>" + array[i].label + "</label><br>";
    
                    if (array[i].width) {
                        if (array[i].height) {
                            field += "<textarea name='" + array[i].name + "' style='width:" + array[i].width + "px; height:" + array[i].height + "px'>" + "</textarea><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                        } else {
                            field += "<textarea name='" + array[i].name + "' style='width:" + array[i].width + "px'>" + "</textarea><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                        }
                        
                    } else {
                        field += "<textarea name='" + array[i].name + "'>" + "</textarea><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    }
    
                    break;
    
                case "submit":
                    field += "<tr><td><input type='" + array[i].type + "' name='" + array[i].name + "' value='" + array[i].label + "'><span id='" + array[i].name + "' style='color: blue; font-style: italic' ></span></td></tr>";
                    break;
    
                default:
                    field += "<br><label>" + array[i] + "</label><br><br>";
            }
        }
    
        field += "</table>";
        myForm.innerHTML = field;
    }
    
    // функцию, для того что бы добавлять тип поля, названия поля и подписи к поле
    function infAboutFields(type, inputName, label, widthOfField, heightOfField) {
        return {
            type: type,
            name: inputName,
            label: label,
            width: widthOfField,
            height: heightOfField
        };
    }
    
    
    arrayInfoFields.push("Для внесения вашего сайта в каталог, заполните форму:");
    arrayInfoFields.push(infAboutFields("text", "developers", "Разработчики:", 450));
    arrayInfoFields.push(infAboutFields("text", "nameOfSite", "Название сайта:", 450));
    arrayInfoFields.push(infAboutFields("url", "url", "URL сайта:"));
    arrayInfoFields.push(infAboutFields("date", "date", "Дата запуска сайта:"));
    arrayInfoFields.push(infAboutFields("number", "visit", "Посетителей в сутки:"));
    arrayInfoFields.push(infAboutFields("email", "email", "E-mail для связи:"));
    arrayInfoFields.push({type: "select", name: "catalogou", label: "Рубрика каталога:", option: {"здоровье": true, "домашний уют": true, "бытовая техника": true}});
    arrayInfoFields.push({type: "radio", name: "radioPlacement", label: "Размещение:", radioLabel: {"бесплатное": true, "платное": true, "VIP": true}});
    arrayInfoFields.push(infAboutFields("checkbox", "checkbox", "Разрешить отзывы:"));
    arrayInfoFields.push(infAboutFields("textarea", "descriptionOfTheSite", "Описание сайта:", 600, 150));
    arrayInfoFields.push(infAboutFields("submit", "submit", "Опубликовать"));
    
    
    dynForm(arrayInfoFields, "formForSite");

</script>
<script>
  "use strict";

var formTag = document.forms["formForSite"];

var developersField = formTag.elements["developers"];
var nameOfSiteField = formTag.elements["nameOfSite"];
var urlField = formTag.elements["url"];
var dateField = formTag.elements["date"];
var visitField = formTag.elements["visit"];
var emailField = formTag.elements["email"];
var radioPlacementField = formTag.elements["radioPlacement"];
var checkboxField = formTag.elements["checkbox"];
var descriptionOfTheSiteField = formTag.elements["descriptionOfTheSite"];

// При попытке отправки формы — валидируем сразу все поля и 
// отображаем сразу все сообщения об ошибках
function validateForm() {

// пустой массив для того чтобы, когда будет ОШИБКА будем добавлять в массив название этого поле(где ошибка произошла). потом сфокусировать на первом поле с ошибкой (т.е. первый элемент массива)
	var arrayForQueue = [];

	try {
 
		var developersValue = developersField.value;
		var nameOfSiteValue = nameOfSiteField.value;
		var urlValue = urlField.value;		
		var dateValue = dateField.value;		
		var visitValue = visitField.value;
		var emailValue = emailField.value;
		var radioPlacementValue = radioPlacementField.value;
		var checkboxValue = checkboxField.checked;
		var descriptionOfTheSiteValue = descriptionOfTheSiteField.value;


	// ф-ция которая будет сообщать об ошибке (текст ошибки)
		function checkField(nameOfField) {
			var temporary = document.getElementById(nameOfField.name);
			temporary.innerHTML = " * Обязательно заполнить!";
			nameOfField.focus(); //фокусируем элемент и прокручиваем к нему
		}

	// функция которая проверяет условие если поля пустое сообщаем об ошибке
		function ifFieldEmpty(nameOfField) {
			if (nameOfField.value === "") {
				checkField(nameOfField);
				arrayForQueue.push(nameOfField);
			} else if (nameOfField.value !== "") {
				var temporary = document.getElementById(nameOfField.name);
				temporary.innerHTML = "";
			}
		}
	
		ifFieldEmpty(developersField);
		ifFieldEmpty(nameOfSiteField);
		ifFieldEmpty(urlField);
		ifFieldEmpty(dateField);
		ifFieldEmpty(visitField);
		ifFieldEmpty(emailField);

	// если в radio не ничего не выбрано, сообщаем об ошибке
		if (radioPlacementField.value === "") {
			var temporary = document.getElementById("radioPlacement");
			temporary.innerHTML = " * Обязательно заполнить!";
			radioPlacementField[0].focus(); //фокусируем элемент и прокручиваем к нему
			arrayForQueue.push(radioPlacementField[0]);
		} else {
			var temporary = document.getElementById("radioPlacement");
			temporary.innerHTML = "";
		}

	// если в чекбоксе не поставлено галочка сообщаем об ошибке
		if (checkboxValue === false) {
			checkField(checkboxField);
			arrayForQueue.push(checkboxField);
		} else if (checkboxValue !== false) {
			var temporary = document.getElementById(checkboxField.name);
			temporary.innerHTML = "";
		}

		ifFieldEmpty(descriptionOfTheSiteField);

	//Проверяем Наш массив очереди, если он не пустой, то фокусируем первый элемент с ошибкой и прокручиваем к нему
		if (arrayForQueue.length !== 0) {
			console.log(arrayForQueue[0]);
			arrayForQueue[0].focus();
			return false; //форма не будет отправлена на сервер
		}

		return true;
	}

	catch(Ex) {
		return false;
	}
}

// ф-ция которая будет сообщать об ошибке (текст ошибки). Для onblur
function checkEveryField(field) {
	var temporary = document.getElementById(field.name);
	temporary.innerHTML = " * Обязательно заполнить!";
}

// функция которая проверяет условие если поля пустое сообщаем об ошибке
function onblurIfFieldEmpty(nameOfField) {
	nameOfField.onblur = function() {
		if (nameOfField.value === "") {
			checkEveryField(nameOfField);

			return false; //форма не будет отправлена на сервер
		} else {
			var temporary = document.getElementById(nameOfField.name);
			temporary.innerHTML = "";
		}

		return true;
	}
}

onblurIfFieldEmpty(developersField);
onblurIfFieldEmpty(nameOfSiteField);
onblurIfFieldEmpty(urlField);
onblurIfFieldEmpty(dateField);
onblurIfFieldEmpty(visitField);
onblurIfFieldEmpty(emailField);

// если в radio ничего не выбрано, сообщаем об ошибке
radioPlacementField.forEach(function (val, ind, arr) {
	arr[ind].onchange = function () {
		if (arr[ind].value === "") {
			var temporary = document.getElementById("radioPlacement");
			temporary.innerHTML = " * Обязательно заполнить!";

			return false;
		} else {
			var temporary = document.getElementById("radioPlacement");
			temporary.innerHTML = "";
		}
	}
});

// если в чекбоксе "Разрешить отзыв" галочка не поставлена сообщаем об ошибке
checkboxField.onchange = function () {
		if (checkboxField.checked === false) {
			checkEveryField(checkboxField);

			return false; //форма не будет отправлена на сервер
		} else {
			var temporary = document.getElementById(checkboxField.name);
			temporary.innerHTML = "";
		}

		return true;
}

onblurIfFieldEmpty(descriptionOfTheSiteField);

formTag.onsubmit = validateForm;  
</script>
